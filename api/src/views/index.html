<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>API</title>
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Skranji&display=swap");
      body {
        background-color: #61d9cd;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
      }

      .api-container {
        text-align: center;
      }

      .api-label {
        font-size: 4rem;
        font-weight: bold;
        font-family: "Skranji", cursive;
        color: #13a198;
        margin-top: 10px;
      }

      .api-circle {
        display: inline-block;
        background-color: #c3f4f0;
        border-radius: 50%;
        padding: 100px;
      }
    </style>
  </head>
  <body>
    <div class="api-container">
      <div class="api-circle">
        <div class="api-label">Challenge API</div>
      </div>
    </div>
  </body>
</html>
